<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Security System - Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../scripts/sign_up.js" defer></script>

    <link rel='stylesheet' type='text/css' media='screen' href='../styles/index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/sign_up.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/buttons.css'>
</head>
<body>
    <div class="p-3" class="back_button">
        <button class="rounded-2 button">
            <a href="home.html">
                <img src="../images/back.svg" class="back_img" alt="">
            </a>
        </button>
    </div>
    <div class="d-flex align-items-center justify-content-center text-center" style="height: 100vh;">
        <div class="flex-column">
            <div class="row">
                <div class="col justify-content-center">
                    <h1 class="title">Security System</h1>
                    <h2 class="title sub-title">Sign Up</h2>
                </div>
            </div>
            <form action="" class="m-5">
                    <div class="row mt-4">
                        <label class="" for="">Full name:</label>
                        <input class="rounded-3 input" type="text" name="fullName" required>
                    </div>
                    <div class="row mt-3">
                        <label class="" for="">CPF | ID:</label>
                        <input class="rounded-3 input" type="text" name="cpf" required>
                    </div>
                    <div class="row mt-3">
                        <label for="">User | E-mail:</label>
                        <input class="rounded-3 input" type="text" name="email" required>
                    </div>
                    <div class="row mt-3">
                        <label for="">Password:</label>
                        <input class="rounded-3 input" type="password" name="password" required>
                    </div>
                    <div class="row mt-3">
                        <label for="">Phone:</label>
                        <input class="rounded-3 input" type="text" name="phone" required>
                    </div>
                    <div class="row mt-3">
                        <div class="col justify-content-center">
                            <button class="p-1 button confirm-button rounded-4 w-50">Confirm</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
