<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Group Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/group_screen.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/buttons.css'>
    <script src="../scripts/group_page.js" defer></script>
    
</head>
<body>
    <header class="container-fluid">
        <div id="menu" class="container m-lg-5 m-md-3 m-sm-1">
            <div id="user-icon" class="container-item">
                <img src="../images/user_icon.svg" alt="User button">
                <span class="online-notification"></span>
                <p id="welcome-message" class="mt-1"></p>
            </div>
            <div class="container-item">
                <button type="button" id="logout-button">
                    <img src="../images/logout_icon.png" alt="Logout button" id="logoutButton">
                </button>
            </div>
        </div>
    </header>
    <div class="d-flex align-items-center justify-content-center text-center m-md-5 m-sm-3">
        <div id="layout" class="row align-items-center justify-content-center">
            <div class="col-lg-8 col-sm-10 col-md-9">
                <div class="main-card">
                    <div class="card-title">
                        <p id="your-groups-message">Your Groups:</p>
                    </div>
                    <div class="icons">
                        <button>
                            <span class="icon-container">
                                <img class="icon" src="../images/magnifier.svg" alt="Search system">
                            </span>
                        </button>
                            <span class="icon-container">
                                <img class="icon" src="../images/edit_icon.svg" alt="Edit group button">
                            </span>
                        </button>
                        <button data-bs-toggle="modal" data-bs-target="#addGroupModal">
                            <span class="icon-container">
                                <img class="icon" src="../images/plus.svg" alt="plus image">
                            </span>
                        </button>    
                    </div>
                </div>
                <div id="group-card" class="">
                    <p id="group-name-message" class="d-flex justify-content-start">Group name</p>
                    <div class="row">
                        <div class="col">
                            <img src="../images/user_icon.svg" id="user-image" alt="User image">
                        </div>
                        <div id="username" class="col">
                            <p>Username</p>
                        </div>
                        <div id="user-position" class="col">
                            <p>Position</p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button id="exit-group-button" class="button mt-5 m-1">
                        Exit Group
                    </button>
                    <a id="create-group-button" data-bs-toggle="modal" data-bs-target="#createGroupModal" href="#" class="m-1">
                        Create Group
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="addGroupModal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content contentModal">
                <div class="modal-header" data-bs-theme="dark">
                    <h1 class="modal-title titleModal">Group Key Code:</h1>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <input type="text" name="addGroupInput" class="input rounded-3 d-flex text-center inputModal">
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="button confirm-button buttonModal">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div id="createGroupModal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content contentModal">
                <div class="modal-header" data-bs-theme="dark">
                    <h1 class="modal-title titleModal">Group Name:</h1>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <input type="text" name="createGroupInput" class="input rounded-3 d-flex text-center inputModal">
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="button confirm-button buttonModal">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
