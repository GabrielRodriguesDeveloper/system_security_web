<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Group Screen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/group_screen.css'>
</head>
<body>
    <header class="container-fluid">
        <div id="menu" class="container m-lg-5 m-md-3 m-sm-1">
            <div id="user-icon" class="container-item">
                <img src="../images/user_icon.svg" alt="User button">
                <span class="online-notification"></span>
                <p id="welcome-message" class="mt-1">Welcome, User!</p>
            </div>
            <div class="container-item">
                <button type="button">
                    <img src="../images/back.svg" alt="Back button">
                </button>
            </div>
        </div>
    </header>
    <div class="d-flex align-items-center justify-content-center text-center m-md-5 m-sm-3">
        <div id="layout" class="row align-items-center justify-content-center">
            <div class="col-lg-8 col-sm-10 col-md-9">
                <div class="main-card">
                    <div class="card-title">
                        <p id="your-groups-message">Your Groups:</p>
                    </div>
                    <div class="icons">
                        <span class="icon-container">
                            <img class="icon" src="../images/magnifier.svg" alt="Search system">
                        </span>
                        <span class="icon-container">
                            <img class="icon" src="../images/edit_icon.svg" alt="Edit group button">
                        </span>
                        <span class="icon-container">
                            <img class="icon" src="../images/plus.svg" alt="plus image">
                        </span>    
                    </div>
                </div>
                <div id="group-card" class="">
                    <p id="group-name-message" class="d-flex justify-content-start">Group name</p>
                    <div class="row">
                        <div class="col">
                            <img src="../images/user_icon.svg" id="user-image" alt="User image">
                        </div>
                        <div id="username" class="col">
                            <p>Username</p>
                        </div>
                        <div id="user-position" class="col">
                            <p>Position</p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button id="exit-group-button" class="button mt-5 m-1">
                        Exit Group
                    </button>
                    <a id="create-group-button" href="#" class="m-1">
                        Create Group
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
