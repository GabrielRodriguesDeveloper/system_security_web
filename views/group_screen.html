<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Group Screen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/group_screen.css'>
</head>
<body>
    <div class="d-flex">
        <div class="m-5">
            <button id="user-icon" class="button">
                <a href="">
                    <img src="../images/user_icon.svg" alt="User button">
                    <span class="online-notification"></span>
                </a>
            </button>
            <p id="welcome-message" class="mt-1">Welcome, User!</p>
        </div>
        <div class="position-absolute end-0 m-5">
            <button class="button d-flex">
                <a href="#">
                    <img src="../images/back.svg" alt="Back button">
                </a>
            </button>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center text-center" style="height: 100vh;">
        <div id="layout" class="flex-column">
            <div class="row card-title">
                <div class="col-8">
                    <p id="your-groups-message">Your Groups:</p>
                </div>
                <div class="col-1">
                    <button>
                        <img src="../images/magnifier.svg" alt="Search system">
                    </button>
                </div>
                <div class="col-1">
                    <button>
                        <img src="../images/edit_icon.svg" alt="Edit group button">
                    </button>
                </div>
                <div class="col-1">
                    <button>
                        <img src="../images/plus.svg" alt="plus image">
                    </button>
                </div>
            </div>
            <div id="group-card" class="">
                <p id="group-name-message" class="d-flex justify-content-start">Group name</p>
                <div class="row">
                    <div class="col">
                        <img src="../images/user_icon.svg" id="user-image" alt="User image">
                    </div>
                    <div id="username" class="col">
                        <p>Username</p>
                    </div>
                    <div id="user-position" class="col">
                        <p>Position</p>
                    </div>
                </div>
            </div>
            <div>
                <button id="exit-group-button" class="button mt-5">
                    Exit Group
                </button>
                <br/>
                <a id="create-group-button" href="#">
                    Create Group
                </a>
            </div>
        </div>
    </div>
</body>
</html>
